<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Google translater</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- FONT AWESOME -->
    <script
      src="https://kit.fontawesome.com/dcc6ca1905.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <div class="container md:w-[770px] mx-auto mt-8">
      <div class="flex text-blue-800 leading-none justify-center relative">
        <div>
          <div
            class="flex justify-between border border-neutral-300 rounded-lg py-3 px-4 w-full"
          >
            <p>Inglés</p>
            <button><i class="fa-solid fa-caret-down"></i></button>
          </div>
          <div class="relative">
            <textarea
              class="w-full text-3xl text-black font- mt-3 pt-3 px-3 placeholder:text-neutral-500 outline-none resize-none"
              id="translate-input"
              placeholder="Ingresar texto"
              rows="3"
            ></textarea>
            <div>
              <span
                class="hover:cursor-pointer hover:text-neutral-700 text-neutral-500 text-lg ml-3"
                ><i class="fa-solid fa-microphone"></i
              ></span>
              <span
                class="invisible hover:text-neutral-700 hover:cursor-pointer text-neutral-500 text-lg ml-3 speaker-btn"
                ><i class="fa-solid fa-volume-high"></i
              ></span>
            </div>
            <span
              id="clear-btn"
              class="invisible hover:text-neutral-500 hover:cursor-pointer text-neutral-400 text-xl ml-3 absolute top-4 right-4"
              ><i class="fa-solid fa-xmark"></i
            ></span>
          </div>
        </div>

        <span class="flex items-start justify-center mx-4 mt-3 text-neutral-500"
          ><i class="fa-solid fa-arrow-right-arrow-left"></i
        ></span>

        <div>
          <div
            class="flex justify-between border border-neutral-300 rounded-lg py-3 px-4 w-full"
          >
            <p>Español</p>
            <button><i class="fa-solid fa-caret-down"></i></button>
          </div>
          <div class="relative">
            <textarea
              class="w-full text-3xl rounded-md bg-neutral-50 text-black mt-3 pt-3 px-3 placeholder:text-neutral-500 outline-none resize-none :blank"
              id="translate-output"
              readonly
              placeholder="Traducción"
              rows="4"
            ></textarea>
            <div class="absolute bottom-4 left-2">
              <span
                id="copy-btn"
                class="invisible hover:cursor-pointer hover:text-neutral-700 text-neutral-500 text-lg ml-3"
                ><i class="fa-regular fa-clone"></i
              ></span>
              <span
                class="invisible hover:text-neutral-700 hover:cursor-pointer text-neutral-500 text-lg ml-3 speaker-btn"
                ><i class="fa-solid fa-volume-high"></i
              ></span>
            </div>
          </div>
        </div>

        <div
          class="flex items-center gap-x-3 text-neutral-500 text-[0.78rem] font-thin mt-5 -bottom-6 left-0 right-0 absolute"
        >
          <span class="w-4/6 border-b border-neutral-300"></span>
          <p>Abrir en Google Traductor</p>
          <li>Comentarios</li>
        </div>
      </div>
    </div>
    <script src="./translater.js"></script>
  </body>
</html>
